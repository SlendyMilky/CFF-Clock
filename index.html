<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title id="page-title">SBB Uhr</title>

	<!-- Scripts -->
	<script src="/js/sbbUhr-1.3.js"></script>
	<script src="/js/background.js"></script>
	<script src="/js/setTitle.js"></script>
	<script defer src="https://pulse.slyc.ch/script.js" data-website-id="e8a547f8-411c-41fe-8601-142e55be0867"></script>
	</head>

	<body style="padding: 0; margin: 0; background-color: transparent;">
		<!-- Container div can have any size and proportion. The Clock will fill to the shortest length. The position of the container doesnt matter-->
		<div id="sbb_uhr_container" style="width: 100vw; height: 100vh; top: 1; left: 1; position: center; background-color: var(--background-color);"> </div>
		<script type="text/javascript">
			// Vérification des arguments dans l'URL
			(function() {
				var urlParams = new URLSearchParams(window.location.search);
				var myClock; // définir l'objet Clock
				myClock = new sbbUhr("sbb_uhr_container", false, 60); // créer un nouvel objet horloge sbbUhr

				if (urlParams.has('stop')) {
					// Si l'argument 'stop' est présent, arrêter l'horloge
					myClock.stop(); // arrêter l'horloge
				} else {
					myClock.start(); // démarrer l'horloge
				}

				if (urlParams.has('inverted')) {
					// Si l'argument 'inverted' est présent, inverser les couleurs
					myClock.invertColors();
				}
			})();
		</script>
	</body>
</html>
